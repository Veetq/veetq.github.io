<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Lurkki Archives">
    <meta property="og:description" content="Welcome to the pöhnä center info place from Finland. Discover the finest Lurkki classics and more!">
    <meta property="og:image" content="https://raw.githubusercontent.com/Veetq/veetq.github.io/refs/heads/main/thumbnail.png"> <!-- Replace with the URL of your thumbnail image -->
    <meta property="og:url" content="https://lurkki.info/"> <!-- Replace with the actual URL of your site -->
    <meta property="og:type" content="website">
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    <title>Lurkki Archives</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
 <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #2d2d2d;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        overflow: hidden;
        position: relative;
    }

    .container {
        text-align: center;
        display: none;
        z-index: 2;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .rainbow_text_animated {
        background: linear-gradient(to right, #6666ff, #0099ff, #00ff00, #ff3399, #6666ff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: rainbow_animation 6s ease-in-out infinite;
        background-size: 400% 100%;
    }

    @keyframes rainbow_animation {
        0%, 100% {
            background-position: 0 0;
        }
        50% {
            background-position: 100% 0;
        }
    }

    .buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    button {
        background-color: transparent;
        color: white;
        padding: 15px 25px;
        border: 2px solid rgba(255, 255, 255, 0.7);
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 10px rgba(255, 0, 255, 0.6), 0 0 20px rgba(209, 55, 214, 0.6), 0 0 30px rgba(104, 20, 69, 0.6), 0 0 40px rgba(255, 0, 255, 0.6);
        border-color: rgba(255, 0, 255, 0.6);
    }

    #gifContainer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    #gifContainer img {
        width: 200px;
        cursor: pointer;
    }

    #clickStartText {
        font-size: 50px;
        color: rgba(255, 255, 255, 0.568);
        margin-bottom: 10px;
        position: absolute;
        top: 30%;
        left: 50.1%;
        transform: translateX(-50%);
        z-index: 2;
    }

    #volumeControls {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(36, 36, 35, 0.8);
        padding: 5px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        z-index: 4;
    }

    #muteButton {
        background: none;
        border: none;
        cursor: pointer;
        outline: none;
        width: 40px;
        height: 40px;
        padding: 0;
    }

    #muteIcon {
        width: 30px;
        height: 30px;
    }

    #catImage {
        position: absolute;
        bottom: 50px;
        right: 20px;
        display: block;
        width: 100px;
        cursor: pointer;
    }

    #explosion {
        position: absolute;
        bottom: 50px;
        right: 20px;
        width: 200px;
        display: none;
        pointer-events: none;
    }

    #popupImage {
        position: absolute;
        top: 100px;
        left: -60px;
        display: none;
        width: 300px;
        cursor: pointer;
        transition: left 0.5s ease;
        z-index: 3;
    }

    #popupImage.show {
        display: block;
        left: 0;
    }

    footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
        text-align: center;
        padding: 15px 0;
        font-size: 16px;
        z-index: 1;
        box-shadow: none;
        backdrop-filter: blur(5px);
    }

    footer a {
        color: #fff;
        text-decoration: none;
        margin-left: 5px;
    }

    footer a:hover {
        text-decoration: underline;
        color: #ddd;
    }

    /* Background Video Container */
    #backgroundVideoContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    #backgroundVideo {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure it stretches to fill the screen */
        opacity: 0.8;
        filter: blur(10px); /* Apply blur effect */
        transition: filter 0.5s ease;
    }

    /* Bouncing Video Container */
    #videoContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 300px;
        height: 200px;
        z-index: 0; /* Keep the bouncing video behind all elements except background */
        display: none;
    }

    #videoContainer video {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure it stretches and covers the entire area */
        opacity: 0.8;
        filter: none; /* No blur on the bouncing video */
    }

    /* Media Queries */
    @media (max-width: 768px) {
        #videoContainer {
            display: none !important;
        }

        .buttons button {
            font-size: 14px;
            padding: 10px 20px;
            width: 300px;
            max-width: 300px;
            margin: 0 auto;
        }
    }

    @media (max-width: 768px) {
        .buttons button {
            font-size: 14px;
            padding: 10px 20px;
        }
    }

    @media (max-width: 768px) {
        #popupImage {
            display: none; /* Hide popup on phones */
        }
    }
</style>

    
</head>
<body>
    <div id="backgroundVideoContainer">
        <video id="backgroundVideo" src="taustis.mp4" autoplay muted loop></video>
    </div>
    
    <!-- Add the Click Start text above the GIF -->
    <div id="clickStartText">click the gif</div>

    <div id="gifContainer">
        <img src="kuva.gif" alt="Click Me" onclick="showContent(); toggleBlur()">
    </div>

    <div class="container">
        <h1 class="rainbow_text_animated">Welcome to the pöhnä center info place from Finland.</h1>
        <div class="buttons">
            <button onclick="window.location.href='pelit'">Pöhnä Pelit</button>
            <button onclick="window.location.href='halloffame'">Hall Of Fame</button>
            <button onclick="window.location.href='https://youtu.be/uqQEdaZ6qrM'">Mikä on lurkki.info?</button>
            <button onclick="window.location.href='credits'">Credits</button> <!-- New button added -->
        </div>
    </div>

    <div id="videoContainer">
        <video id="backgroundVideo" src="pomppiva.mp4" autoplay muted loop></video>
    </div>

    <div id="volumeControls">
        <button id="muteButton" onclick="toggleMute()">
            <img id="muteIcon" src="sound1.ico" alt="Mute" onerror="this.onerror=null; this.src='sound1.png';" />
        </button>
    </div>

    <audio id="backgroundMusic" src="musa.mp3" loop></audio>

    <img id="catImage" src="cat.png" alt="Cat" onclick="playExplosion()">
    <img id="explosion" src="explosion.gif" alt="Explosion">
    <img id="popupImage" src="popup.png" alt="Popup" onclick="openVideo()">

    <!-- Footer with text and Privacy Policy link -->
    <footer>
        lurkki.info kaikki oikeudet pidetään. <span>•</span>
        <a href="privacypolicy">Privacy Policy</a>
    </footer>

    <script>

// Function to remove the blur effect on the background video
function toggleBlur() {
    const backgroundVideo = document.getElementById('backgroundVideo');
    // Add the 'noBlur' class to remove the blur effect from the background video
    backgroundVideo.style.filter = "blur(0)"; // Remove blur from background video
}

// Initially, ensure the video is blurred before any interaction
document.addEventListener('DOMContentLoaded', function() {
    const backgroundVideo = document.getElementById('backgroundVideo');
    // Make sure the background video starts with the blur effect
    backgroundVideo.style.filter = "blur(10px)"; // Apply the initial blur effect
});



        let isAudioPlaying = false; // Track audio state
        let isMutedByPopup = false; // Track if audio was muted by popup click

        function showContent() {
    // Check if the screen width is greater than 768px (not a phone)
    if (window.innerWidth > 768) {
        // 6% chance to show the popup image
        if (Math.random() < 0.96) {
            const popupImage = document.getElementById('popupImage');
            popupImage.classList.add('show');
        }
    } else {
        // Ensure the popup is hidden on small screens
        const popupImage = document.getElementById('popupImage');
        popupImage.classList.remove('show');
        popupImage.style.display = 'none';
    }

    // Show the main content and play the music
    document.querySelector('.container').style.display = 'block';
    document.getElementById('gifContainer').style.display = 'none';
    document.getElementById('videoContainer').style.display = 'block';
    document.getElementById('backgroundMusic').play();
    isAudioPlaying = true; // Set audio state to playing
    document.getElementById('clickStartText').style.display = 'none'; // Hide "Click Start" text
    moveVideo();
}


        
        function openVideo() {
            // Hide the popup image when it's clicked
            const popupImage = document.getElementById('popupImage');
            popupImage.style.display = 'none'; // Hide the popup image after it's clicked

            // Optionally, you can also pause the background music if needed
            const music = document.getElementById('backgroundMusic');
            if (!music.paused) {
                music.pause(); // Pause the music when the popup is clicked
                isMutedByPopup = true; // Remember it was muted by the popup
            }

            // Open the new video in a new window/tab
            window.open('limppa.mp4', '_blank');
        }
 

        function playExplosion() {
            document.getElementById('catImage').style.display = 'none';
            const explosion = document.getElementById('explosion');
            explosion.style.display = 'block';
            explosion.style.opacity = '1';

            const sounds = ['boom1.mp3', 'boom2.wav', 'boom3.wav'];
            const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
            const audio = new Audio(randomSound);
            audio.play();

            setTimeout(() => {
                explosion.style.display = 'none';
            }, 1450);
        }

        const videoContainer = document.getElementById('videoContainer');
        let xPos = 100;
        let yPos = 100;
        let xSpeed = 2;
        let ySpeed = 2;

        function moveVideo() {
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;

            xPos += xSpeed;
            yPos += ySpeed;

            if (xPos + videoContainer.offsetWidth >= containerWidth || xPos <= 0) {
                xSpeed = -xSpeed;
            }

            if (yPos + videoContainer.offsetHeight >= containerHeight || yPos <= 0) {
                ySpeed = -ySpeed;
            }

            videoContainer.style.left = xPos + 'px';
            videoContainer.style.top = yPos + 'px';

            requestAnimationFrame(moveVideo);
        }

        document.addEventListener('visibilitychange', function () {
            if (document.hidden) {
                const music = document.getElementById('backgroundMusic');
                music.pause(); // Mute the music when the tab is hidden
                isMutedByPopup = true;
            } else if (isMutedByPopup) {
                const music = document.getElementById('backgroundMusic');
                music.play(); // Resume the music when the user returns
            }
        });

        function toggleMute() {
            const music = document.getElementById('backgroundMusic');
            const muteIcon = document.getElementById('muteIcon');
            if (music.muted) {
                music.muted = false;
                muteIcon.src = 'sound1.ico';
                isAudioPlaying = true;
            } else {
                music.muted = true;
                muteIcon.src = 'sound2.ico';
                isAudioPlaying = false;
            }
        }
    </script>
    <script async data-id="101469063" src="//static.getclicky.com/js"></script>
</body>
</html>
